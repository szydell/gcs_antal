name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Update coverage badge
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@a1c6acee9df209257a246f2cc6ae8cb6581c1edf
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.ref_name }}

      - name: Run go vet
        run: go vet ./...

  #      - name: Verify minimum coverage
  #        run: |
  #          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
  #          echo "Total coverage: $COVERAGE%"
  #          if (( $(echo "$COVERAGE < 70.0" | bc -l) )); then
  #            echo "Code coverage is below 70%. Please add more tests."
  #            exit 1
  #          fi

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [unit-tests]
    permissions:
      contents: read
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false  # Continue with another arch if one fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Determine version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then  
            VERSION=${GITHUB_REF#refs/tags/}  
          else  
            VERSION="v0.0.0-build.${{ github.run_number }}"  
          fi  
          echo "VERSION=$VERSION" >> $GITHUB_ENV  
          echo "version=$VERSION" >> $GITHUB_OUTPUT  

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags "-X main.version=${{ env.VERSION }}" -o gcs_antal-linux-${{ matrix.arch }} .  

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcs_antal-linux-${{ matrix.arch }}
          path: gcs_antal-linux-${{ matrix.arch }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: ls -la */

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: GCS Antal ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            gcs_antal-linux-amd64/gcs_antal-linux-amd64  
            gcs_antal-linux-arm64/gcs_antal-linux-arm64

  deploy:
    name: Deploy
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: [self-hosted, deployer]
    permissions:
      contents: read
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        include: ${{ fromJSON(vars.DEPLOY_TARGETS) }}
    env:
      DEPLOY_REMOTE_PATH: ${{ vars.DEPLOY_REMOTE_PATH }}
      DEPLOY_DELAY_SECONDS: ${{ vars.DEPLOY_DELAY_SECONDS }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to host
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${DEPLOY_REMOTE_PATH}" ]]; then
            echo "Missing variable DEPLOY_REMOTE_PATH" >&2
            exit 1
          fi

          ARCH='${{ matrix.arch }}'
          SSH_HOST_RAW='${{ matrix.ssh_host }}'
          SSH_PORT='${{ matrix.ssh_port }}'

          if [[ -z "${SSH_HOST_RAW}" ]]; then
            echo "Matrix item must define ssh_host" >&2
            exit 1
          fi
          if [[ -z "${ARCH}" ]]; then
            echo "Matrix item must define arch (amd64|arm64)" >&2
            exit 1
          fi
          if [[ "${ARCH}" != "amd64" && "${ARCH}" != "arm64" ]]; then
            echo "Unsupported arch: ${ARCH} (expected: amd64|arm64)" >&2
            exit 1
          fi

          # Prefer logging in as gitlab-runner unless ssh_host already includes user.
          if [[ "${SSH_HOST_RAW}" == *@* ]]; then
            SSH_HOST="${SSH_HOST_RAW}"
          else
            SSH_HOST="gitlab-runner@${SSH_HOST_RAW}"
          fi

          BIN="gcs_antal-linux-${ARCH}/gcs_antal-linux-${ARCH}"
          if [[ ! -f "${BIN}" ]]; then
            echo "Binary not found: ${BIN}" >&2
            exit 1
          fi

          SSH_OPTS=(
            -o BatchMode=yes
            -o StrictHostKeyChecking=yes
            -o ConnectTimeout=10
          )
          SCP_OPTS=(
            -o BatchMode=yes
            -o StrictHostKeyChecking=yes
            -o ConnectTimeout=10
          )

          SSH_PORT_ARGS=()
          SCP_PORT_ARGS=()
          if [[ -n "${SSH_PORT}" ]]; then
            SSH_PORT_ARGS=(-p "${SSH_PORT}")
            SCP_PORT_ARGS=(-P "${SSH_PORT}")
          fi

          REMOTE_TMP="/tmp/gcs_antal-${{ github.ref_name }}-${ARCH}"

          echo "Uploading ${BIN} to ${SSH_HOST}:${REMOTE_TMP}"
          scp "${SCP_OPTS[@]}" "${SCP_PORT_ARGS[@]}" "${BIN}" "${SSH_HOST}:${REMOTE_TMP}"

          echo "Installing to ${DEPLOY_REMOTE_PATH} and restarting service"
          ssh "${SSH_OPTS[@]}" "${SSH_PORT_ARGS[@]}" "${SSH_HOST}" "sudo install -m 0755 '${REMOTE_TMP}' '${DEPLOY_REMOTE_PATH}' && sudo systemctl restart gcs_antal && rm -f '${REMOTE_TMP}'"

          DELAY="${DEPLOY_DELAY_SECONDS:-5}"
          echo "Waiting ${DELAY}s before next host"
          sleep "${DELAY}"

          # End of deploy script